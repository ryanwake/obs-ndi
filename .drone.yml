kind: pipeline
type: docker
name: default

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

steps:
  - name: build-and-push
    image: plugins/docker
    settings:
      repo: exandric/obs-ndi
      tags:
        - latest
        - ${DRONE_BUILD_NUMBER}
      dockerfile: ./Dockerfile      # Change path if your Dockerfile is elsewhere
      context: .
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    volumes:
      - name: temp
        path: /tmp
      - name: dockersock
        path: /var/run/docker.sock